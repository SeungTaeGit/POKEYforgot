<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/forgot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


    <title>POKEY forgot</title>
</head>
<body>


    <section class="signup">
        <div class="login">
            <div class="form">
                <p>Forgot Password</p><br>
                <form class="login-form">

                    <div class="inputs">
                      <span class="icons"><img src="img/mail.png"></span>
                      <div class="group">
                        <input type="email" required class="logininput">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="loginlabel">Email</label>
                      </div>
                    </div>

                    <div class="inputs">
                      <span class="icons"><img src="img/user.png"></span>
                      <div class="group">
                        <input type="text" required class="logininput">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="loginlabel">Name</label>
                      </div>
                    </div>

                </form>


                <div class="wrap">
                  <button class="smbtn">Submit</button>
                </div>
          </div>

        </div>
    </section>


</body>
</html>
